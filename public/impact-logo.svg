<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon -->
  <g transform="translate(2, 2)">
    <!-- Outer circle -->
    <circle cx="18" cy="18" r="16" fill="url(#logoGradient)" opacity="0.9"/>
    
    <!-- Growth symbol - stylized plant/seed -->
    <g transform="translate(18, 18)">
      <!-- Stem -->
      <line x1="0" y1="8" x2="0" y2="-8" stroke="white" stroke-width="2" stroke-linecap="round"/>
      
      <!-- Leaves -->
      <path d="M-6,-4 Q-8,-8 -4,-8 Q0,-6 0,-4 Q-2,-2 -6,-4Z" fill="white" opacity="0.9"/>
      <path d="M6,-4 Q8,-8 4,-8 Q0,-6 0,-4 Q2,-2 6,-4Z" fill="white" opacity="0.9"/>
      
      <!-- Center seed/core -->
      <circle cx="0" cy="0" r="3" fill="white" opacity="0.8"/>
      <circle cx="0" cy="0" r="1.5" fill="url(#logoGradient)"/>
      
      <!-- Growth rays -->
      <g stroke="white" stroke-width="1" opacity="0.6">
        <line x1="-10" y1="0" x2="-7" y2="0"/>
        <line x1="7" y1="0" x2="10" y2="0"/>
        <line x1="0" y1="-10" x2="0" y2="-12"/>
        <line x1="0" y1="10" x2="0" y2="12"/>
      </g>
    </g>
  </g>
  
  <!-- IMPACT Text -->
  <g transform="translate(42, 8)">
    <text x="0" y="12" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="bold" fill="url(#textGradient)">
      IMPACT
    </text>
    <text x="0" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="8" fill="#6b7280" opacity="0.8">
      Planting Seeds of Change
    </text>
  </g>
</svg>
