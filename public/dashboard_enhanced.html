<!DOCTYPE html>
<html lang="en">
<head>
  <link href="output.css" rel="stylesheet">
  <link href="animations.css" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard – Advanced Analytics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="font-sans bg-gray-50 text-gray-800 leading-relaxed">

  <section class="max-w-7xl mx-auto p-6">
    <header class="mb-8 text-center">
      <h2 class="text-3xl font-bold gradient-text">📊 Advanced Analytics Dashboard</h2>
      <p class="text-lg text-gray-700 mt-2">AI-powered insights into your community's impact</p>
      <a href="index.html" class="text-blue-500 hover:underline">← Back to Home</a>
    </header>

    <!-- AI Insights Banner -->
    <div id="aiInsightsBanner" class="mb-8 p-6 bg-gradient-to-r from-purple-500 to-blue-500 text-white rounded-xl shadow-lg">
      <h3 class="text-xl font-bold mb-3">🤖 AI Insights</h3>
      <div id="aiInsightsContent">
        <!-- AI insights will be inserted here -->
      </div>
    </div>

    <!-- Interactive Metrics Grid -->
    <div class="mb-8">
      <h3 class="text-xl font-semibold text-gray-700 mb-4">📈 Key Performance Indicators</h3>
      <div id="interactiveMetrics">
        <!-- Metrics will be inserted here -->
      </div>
    </div>

    <!-- Charts Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
      
      <!-- Impact Trend Chart -->
      <div class="bg-white p-6 rounded-xl shadow-lg">
        <canvas id="impactTrendChart" width="400" height="200"></canvas>
      </div>

      <!-- Skills Radar Chart -->
      <div class="bg-white p-6 rounded-xl shadow-lg">
        <canvas id="skillsRadarChart" width="400" height="200"></canvas>
      </div>

    </div>

    <!-- Activity Heatmap -->
    <div class="mb-8 bg-white p-6 rounded-xl shadow-lg">
      <h3 class="text-xl font-semibold text-gray-700 mb-4">🔥 Activity Heatmap</h3>
      <div id="activityHeatmap" class="overflow-x-auto">
        <!-- Heatmap will be inserted here -->
      </div>
    </div>

    <!-- AI Recommendations -->
    <div class="mb-8 bg-white p-6 rounded-xl shadow-lg">
      <h3 class="text-xl font-semibold text-gray-700 mb-4">🎯 Personalized Recommendations</h3>
      <div id="aiRecommendations" class="space-y-4">
        <!-- Recommendations will be inserted here -->
      </div>
    </div>

    <!-- Real-time Feed -->
    <div class="mb-8 bg-white p-6 rounded-xl shadow-lg">
      <h3 class="text-xl font-semibold text-gray-700 mb-4">⚡ Real-time Community Feed</h3>
      <div id="realTimeFeed" class="space-y-3 max-h-96 overflow-y-auto">
        <!-- Real-time updates will be inserted here -->
      </div>
    </div>

    <!-- Export and Settings -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <button onclick="exportData()" class="btn-animate bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold">
        📊 Export Data
      </button>
      <button onclick="scheduleReport()" class="btn-animate bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg font-semibold">
        📅 Schedule Report
      </button>
      <button onclick="shareInsights()" class="btn-animate bg-purple-500 hover:bg-purple-600 text-white px-6 py-3 rounded-lg font-semibold">
        📤 Share Insights
      </button>
    </div>

  </section>

  <script src="ui-components.js"></script>
  <script src="advanced-features.js"></script>
  <script src="advanced-analytics.js"></script>
  <script src="ai-features.js"></script>
  <script>
    let charts = {};

    document.addEventListener('DOMContentLoaded', function() {
      initializeDashboard();
      loadAIInsights();
      loadRecommendations();
      startRealTimeFeed();
      
      // Initialize charts
      charts.impactTrend = analytics.createImpactTrendChart('impactTrendChart');
      charts.skillsRadar = analytics.createSkillsRadarChart('skillsRadarChart');
      
      // Initialize other components
      analytics.createImpactHeatmap('activityHeatmap');
      analytics.createInteractiveMetrics('interactiveMetrics');
      
      // Start real-time updates
      analytics.startRealTimeUpdates();
    });

    function initializeDashboard() {
      // Add loading animation
      showLoading('Loading advanced analytics...');
      
      setTimeout(() => {
        hideLoading();
        showToast('Welcome to your advanced dashboard! 📊', 'success');
      }, 1500);
    }

    function loadAIInsights() {
      const insights = analytics.generateAIInsights();
      const container = document.getElementById('aiInsightsContent');
      
      if (insights.length === 0) {
        container.innerHTML = `
          <div class="text-center text-white/80">
            <span class="text-2xl">🧠</span>
            <p>AI is analyzing your community data...</p>
            <p class="text-sm mt-1">Insights will appear as more data becomes available.</p>
          </div>
        `;
        return;
      }

      container.innerHTML = insights.map(insight => `
        <div class="bg-white/20 p-4 rounded-lg mb-3 last:mb-0">
          <div class="flex items-start space-x-3">
            <span class="text-2xl">${getInsightIcon(insight.type)}</span>
            <div class="flex-1">
              <h4 class="font-semibold">${insight.title}</h4>
              <p class="text-sm text-white/90 mt-1">${insight.message}</p>
              ${insight.actionUrl ? `
                <button onclick="window.location.href='${insight.actionUrl}'" class="mt-2 bg-white/30 hover:bg-white/40 px-3 py-1 rounded text-sm transition-colors">
                  ${insight.action || 'Learn More'}
                </button>
              ` : ''}
            </div>
          </div>
        </div>
      `).join('');
    }

    function getInsightIcon(type) {
      const icons = {
        'opportunity': '🎯',
        'urgent': '🚨',
        'warning': '⚠️',
        'success': '✅',
        'info': 'ℹ️'
      };
      return icons[type] || '💡';
    }

    function loadRecommendations() {
      const userProfile = JSON.parse(localStorage.getItem('userProfile') || '{}');
      const recommendations = aiEngine.getPersonalizedRecommendations(userProfile.id);
      const container = document.getElementById('aiRecommendations');

      if (recommendations.length === 0) {
        container.innerHTML = `
          <div class="text-center text-gray-500 py-8">
            <span class="text-4xl">🎯</span>
            <p class="mt-2">Complete more activities to receive personalized recommendations!</p>
          </div>
        `;
        return;
      }

      container.innerHTML = recommendations.map(rec => `
        <div class="recommendation-card p-4 border border-gray-200 rounded-lg hover:shadow-md transition-shadow cursor-pointer"
             onclick="window.location.href='${rec.actionUrl}'">
          <div class="flex items-center justify-between">
            <div class="flex-1">
              <h4 class="font-semibold text-gray-800">${rec.title}</h4>
              <p class="text-sm text-gray-600 mt-1">${rec.description}</p>
              <div class="flex items-center mt-2">
                <span class="text-xs px-2 py-1 bg-blue-100 text-blue-700 rounded-full">${rec.type}</span>
                <span class="text-xs text-gray-500 ml-2">Confidence: ${rec.confidence * 100}%</span>
              </div>
            </div>
            <div class="text-2xl ml-4">${getRecommendationIcon(rec.type)}</div>
          </div>
        </div>
      `).join('');
    }

    function getRecommendationIcon(type) {
      const icons = {
        'team': '🤝',
        'call': '🚨',
        'idea': '💡',
        'trending': '📈'
      };
      return icons[type] || '🎯';
    }

    function startRealTimeFeed() {
      const container = document.getElementById('realTimeFeed');
      const updates = generateRealTimeUpdates();
      
      container.innerHTML = updates.map(update => `
        <div class="feed-item p-3 border-l-4 ${getBorderColor(update.type)} bg-gray-50 rounded-r-lg">
          <div class="flex items-center space-x-3">
            <span class="text-lg">${update.icon}</span>
            <div class="flex-1">
              <p class="text-sm font-medium">${update.message}</p>
              <p class="text-xs text-gray-500">${update.timestamp}</p>
            </div>
          </div>
        </div>
      `).join('');

      // Simulate real-time updates
      setInterval(() => {
        addRandomUpdate();
      }, 30000); // Every 30 seconds
    }

    function generateRealTimeUpdates() {
      const now = new Date();
      return [
        {
          type: 'idea',
          icon: '💡',
          message: 'New idea "Community Garden Network" submitted',
          timestamp: new Date(now.getTime() - 5 * 60000).toLocaleTimeString()
        },
        {
          type: 'team',
          icon: '🤝',
          message: 'Team "Clean Water Initiative" gained a new member',
          timestamp: new Date(now.getTime() - 15 * 60000).toLocaleTimeString()
        },
        {
          type: 'call',
          icon: '🚨',
          message: 'Urgent call for flood relief volunteers resolved',
          timestamp: new Date(now.getTime() - 25 * 60000).toLocaleTimeString()
        },
        {
          type: 'achievement',
          icon: '🏆',
          message: 'Community reached 1000 volunteer hours milestone!',
          timestamp: new Date(now.getTime() - 45 * 60000).toLocaleTimeString()
        }
      ];
    }

    function getBorderColor(type) {
      const colors = {
        'idea': 'border-green-400',
        'team': 'border-purple-400',
        'call': 'border-red-400',
        'achievement': 'border-yellow-400'
      };
      return colors[type] || 'border-gray-400';
    }

    function addRandomUpdate() {
      const container = document.getElementById('realTimeFeed');
      const updates = [
        { type: 'idea', icon: '💡', message: 'New idea submitted by community member' },
        { type: 'team', icon: '🤝', message: 'Team member joined an active project' },
        { type: 'call', icon: '📞', message: 'Volunteer responded to community call' }
      ];
      
      const randomUpdate = updates[Math.floor(Math.random() * updates.length)];
      randomUpdate.timestamp = new Date().toLocaleTimeString();
      
      const updateElement = document.createElement('div');
      updateElement.className = 'feed-item p-3 border-l-4 ' + getBorderColor(randomUpdate.type) + ' bg-gray-50 rounded-r-lg';
      updateElement.innerHTML = `
        <div class="flex items-center space-x-3">
          <span class="text-lg">${randomUpdate.icon}</span>
          <div class="flex-1">
            <p class="text-sm font-medium">${randomUpdate.message}</p>
            <p class="text-xs text-gray-500">${randomUpdate.timestamp}</p>
          </div>
        </div>
      `;
      
      container.insertBefore(updateElement, container.firstChild);
      
      // Remove old items if more than 10
      if (container.children.length > 10) {
        container.removeChild(container.lastChild);
      }
      
      // Animate new item
      updateElement.style.opacity = '0';
      updateElement.style.transform = 'translateX(-20px)';
      setTimeout(() => {
        updateElement.style.transition = 'all 0.3s ease';
        updateElement.style.opacity = '1';
        updateElement.style.transform = 'translateX(0)';
      }, 10);
    }

    function exportData() {
      showLoading('Preparing data export...');
      
      setTimeout(() => {
        hideLoading();
        
        const data = {
          timestamp: new Date().toISOString(),
          metrics: analytics.calculateAdvancedMetrics(),
          insights: analytics.generateAIInsights(),
          communityData: analytics.loadAllData()
        };
        
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `impact-analytics-${new Date().toISOString().split('T')[0]}.json`;
        a.click();
        
        showToast('Analytics data exported successfully! 📊', 'success');
      }, 1000);
    }

    function scheduleReport() {
      showModal(
        '📅 Schedule Analytics Report',
        `<div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Report Frequency</label>
            <select id="reportFrequency" class="w-full border border-gray-300 rounded p-2">
              <option value="daily">Daily Summary</option>
              <option value="weekly">Weekly Report</option>
              <option value="monthly">Monthly Analysis</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
            <input type="email" id="reportEmail" class="w-full border border-gray-300 rounded p-2" placeholder="your@email.com">
          </div>
          <div class="bg-blue-50 p-3 rounded">
            <p class="text-sm text-blue-700">📧 Reports will include AI insights, trends, and community metrics.</p>
          </div>
        </div>`,
        [
          { text: 'Schedule Report', class: 'bg-green-500 text-white hover:bg-green-600', onclick: 'setupScheduledReport(); modalManager.close(this.closest(".fixed"));' },
          { text: 'Cancel', class: 'bg-gray-300 text-gray-700 hover:bg-gray-400', onclick: 'modalManager.close(this.closest(".fixed"))' }
        ]
      );
    }

    function setupScheduledReport() {
      const frequency = document.getElementById('reportFrequency').value;
      const email = document.getElementById('reportEmail').value;
      
      if (!email) {
        showToast('Please enter a valid email address', 'warning');
        return;
      }
      
      // Save to localStorage (in real app, would send to server)
      localStorage.setItem('scheduledReport', JSON.stringify({ frequency, email }));
      showToast(`📅 ${frequency} reports scheduled for ${email}!`, 'success');
    }

    function shareInsights() {
      const insights = analytics.generateAIInsights();
      const shareText = `🌱 IMPACT Community Insights:\n\n${insights.map(i => `• ${i.message}`).join('\n')}\n\nJoin our community making a difference!`;
      
      if (navigator.share) {
        navigator.share({
          title: 'IMPACT Community Analytics',
          text: shareText,
          url: window.location.origin
        });
      } else {
        navigator.clipboard.writeText(shareText).then(() => {
          showToast('Insights copied to clipboard! 📤', 'success');
        });
      }
    }
  </script>
</body>
</html>
