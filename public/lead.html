<!-- lead.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lead View – Impact</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-white text-gray-800 font-sans">

  <!-- 🌟 Header -->
  <header class="p-6 bg-blue-700 text-white text-center shadow-md">
    <h1 class="text-3xl font-bold tracking-wide">Lead Dashboard</h1>
    <p class="mt-2 text-lg italic">Cultivate change. Empower volunteers. Track impact.</p>
  </header>

  <main class="max-w-4xl mx-auto py-8 px-4 space-y-10">

    <!-- 🔗 OpenCall Management -->
    <section id="openCall">
      <h2 class="text-2xl font-semibold text-red-600 mb-4">🔗 Post Open Calls</h2>
      <form id="postCallForm" class="space-y-4 bg-white p-6 rounded-lg shadow">
        <input type="text" placeholder="Call title..." class="w-full border border-red-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-red-400" />
        <textarea placeholder="Description..." class="w-full border border-red-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-red-400"></textarea>
        <input type="date" class="w-full border border-red-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-red-400" />
        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition">Post Call</button>
      </form>
      <div id="openCallList" class="mt-6 space-y-4"></div>
    </section>

    <!-- 🌱 Seedboard Curation -->
    <section id="seedboard">
      <h2 class="text-2xl font-semibold text-green-700 mb-4">🌱 Curate Seedboard Ideas</h2>
      <div id="ideaList" class="bg-green-50 p-4 rounded shadow-inner space-y-4"></div>
    </section>

    <!-- 📊 Regional Dashboard -->
    <section id="dashboard">
      <h2 class="text-2xl font-semibold text-blue-600 mb-4">📊 Regional Dashboard</h2>
      <div id="dashboardStats" class="bg-blue-100 p-4 rounded shadow-inner"></div>
    </section>

    <!-- 📝 Collective ImpactLog -->
    <section id="impactLog">
      <h2 class="text-2xl font-semibold text-purple-600 mb-4">📝 Collective Reflections</h2>
      <div id="logEntries" class="bg-purple-50 p-4 rounded shadow-inner"></div>
    </section>

    <!-- 🃏 Symbolic Impact Card -->
    <section id="impactCard">
      <h2 class="text-2xl font-semibold text-pink-600 mb-4">🃏 Regional Impact Card</h2>
      <div id="cardVisual" class="bg-pink-50 p-4 rounded shadow-inner"></div>
    </section>

  </main>

  <!-- 🔌 Scripts -->
  <script type="module" src="js/lead.js"></script>
</body>
</html>
