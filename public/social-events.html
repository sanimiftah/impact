  <style>
    .gradient-text {
      background: linear-gradient(135deg, #10b981, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .event-card {
      transition: all 0.3s ease;
      border: 1px solid #e5e7eb;
    }

    .event-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border-color: #10b981;
    }

    .calendar-day {
      transition: all 0.2s ease;
    }

    .calendar-day:hover {
      background-color: #10b981;
      color: white;
      transform: scale(1.1);
    }

    .calendar-day.has-event {
      background-color: #fef3c7;
      border: 2px solid #f59e0b;
    }

    .calendar-day.has-event:hover {
      background-color: #f59e0b;
      color: white;
    }

    .floating-calendar {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 40;
    }

    .live-indicator {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .event-type-badge {
      position: relative;
      overflow: hidden;
    }

    .event-type-badge::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .event-type-badge:hover::before {
      left: 100%;
    }

    .attendee-count {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
    }
  </style>
</head>

            </div>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>

            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Time</label>
              <input type="time" id="eventTime" required
                     class="w-full border border-gray-300 rounded-lg px-3 py-2">
            </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
            <textarea id="eventDescription" required

          </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Max Attendees</label>

                     placeholder="e.g., 50"
                     class="w-full border border-gray-300 rounded-lg px-3 py-2">
            </div>

      {

        description: 'Help us establish a new community garden! We\'ll be planting vegetables, setting up irrigation, and creating growing spaces.',

        time: '08:00',

      {
        id: 'ai-social-good-summit',
        title: 'AI for Social Good Summit',
        type: 'training',
        category: 'Technology',

        organizer: 'Sani Miftah',

        tags: ['#AI', '#Technology', '#SocialGood'],

          { name: 'AI Developer 1', avatar: 'A', color: 'blue' },
          { name: 'Data Scientist', avatar: 'D', color: 'purple' }
        ]
      }
    ];

    let allEvents = [];
    let filteredEvents = [];
    let currentTab = 'all';

    // Initialize events page
    document.addEventListener('DOMContentLoaded', function() {
      loadEvents();
      updateStats();
      generateMiniCalendar();
      
      // Set minimum date to today
      document.getElementById('eventDate').min = new Date().toISOString().split('T')[0];
      
      // Setup search and filters
      document.getElementById('eventSearch').addEventListener('input', filterEvents);
      document.getElementById('eventTypeFilter').addEventListener('change', filterEvents);
      document.getElementById('dateFilter').addEventListener('change', filterEvents);
      document.getElementById('locationFilter').addEventListener('change', filterEvents);
    });

    // Load events data
    function loadEvents() {
      try {
        // Load from localStorage or use sample data
        const savedEvents = localStorage.getItem('communityEvents');
        allEvents = savedEvents ? JSON.parse(savedEvents) : sampleEvents;
        
        // Add sample events if we don't have enough
        if (allEvents.length === 0) {
          allEvents = sampleEvents;
          localStorage.setItem('communityEvents', JSON.stringify(allEvents));
        }
        
        filteredEvents = [...allEvents];
        displayEvents();
        
      } catch (error) {
        console.error('Error loading events:', error);
        allEvents = sampleEvents;
        filteredEvents = [...allEvents];
        displayEvents();
      }
    }

    // Display events
    function displayEvents() {
      const container = document.getElementById('eventsContainer');
      container.innerHTML = '';

      if (filteredEvents.length === 0) {
        container.innerHTML = `
          <div class="col-span-full text-center py-12">
            <div class="text-6xl mb-4">üìÖ</div>
            <h3 class="text-xl font-semibold text-gray-800 mb-2">No events found</h3>
            <p class="text-gray-600 mb-4">Try adjusting your filters or create a new event!</p>
            <button onclick="showCreateEventModal()" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg font-medium transition-colors">
              Create First Event
            </button>
          </div>
        `;
        return;
      }

      filteredEvents.forEach(event => {
        const eventCard = createEventCard(event);
        container.appendChild(eventCard);
      });
    }

    // Create event card element
    function createEventCard(event) {
      const card = document.createElement('div');
      card.className = 'event-card bg-white rounded-xl shadow-sm p-6 cursor-pointer';
      
      const eventDate = new Date(event.date + 'T' + event.time);
      const isUpcoming = eventDate > new Date();
      const isToday = eventDate.toDateString() === new Date().toDateString();
      
      const typeColors = {
        workshop: { bg: 'bg-blue-100', text: 'text-blue-700', icon: 'üìö' },
        cleanup: { bg: 'bg-green-100', text: 'text-green-700', icon: 'üåä' },
        meetup: { bg: 'bg-purple-100', text: 'text-purple-700', icon: 'ü§ù' },
        training: { bg: 'bg-orange-100', text: 'text-orange-700', icon: 'üéì' },
        fundraiser: { bg: 'bg-pink-100', text: 'text-pink-700', icon: 'üíù' }
      };
      
      const colors = typeColors[event.type] || typeColors.meetup;
      
      card.innerHTML = `
        <div class="flex items-start justify-between mb-4">
          <div class="flex-1">
            <div class="flex items-center gap-2 mb-2">
              <h3 class="font-semibold text-lg text-gray-800">${event.title}</h3>
              ${isToday ? '<span class="live-indicator bg-red-500 text-white text-xs px-2 py-1 rounded-full">LIVE</span>' : ''}
              ${event.isOrganizer ? '<span class="bg-yellow-100 text-yellow-700 text-xs px-2 py-1 rounded-full">HOST</span>' : ''}
            </div>
            <span class="event-type-badge inline-flex items-center px-3 py-1 rounded-full text-xs font-medium ${colors.bg} ${colors.text}">
              ${colors.icon} ${event.type.charAt(0).toUpperCase() + event.type.slice(1)}
            </span>
          </div>
          <div class="text-right">
            <div class="attendee-count">${event.attendees}/${event.capacity || '‚àû'}</div>
          </div>
        </div>

        <!-- Event Details -->
        <div class="space-y-2 mb-4">
          <div class="flex items-center text-sm text-gray-600">
            <span class="w-4">üìÖ</span>
            <span class="ml-2">${formatEventDate(eventDate)}</span>
          </div>
          <div class="flex items-center text-sm text-gray-600">
            <span class="w-4">üìç</span>
            <span class="ml-2">${event.location}</span>
          </div>
          <div class="flex items-center text-sm text-gray-600">
            <span class="w-4">üë§</span>
            <span class="ml-2">by ${event.organizer}</span>
          </div>
        </div>

        <p class="text-gray-600 text-sm mb-4 line-clamp-2">${event.description}</p>

        <!-- Attendees Preview -->
        <div class="flex items-center justify-between mb-4">
          <div class="flex -space-x-2">
            ${(event.attendeesList || []).slice(0, 4).map(attendee => `
              <div class="w-6 h-6 bg-${attendee.color}-100 text-${attendee.color}-600 rounded-full flex items-center justify-center text-xs font-bold border-2 border-white" title="${attendee.name}">
                ${attendee.avatar}
              </div>
            `).join('')}
            ${event.attendees > 4 ? `<div class="w-6 h-6 bg-gray-100 text-gray-500 rounded-full flex items-center justify-center text-xs font-bold border-2 border-white">+${event.attendees - 4}</div>` : ''}
          </div>
          
          <div class="text-xs text-gray-500">
            ${event.attendees} attending
          </div>
        </div>

        <!-- Tags -->
        <div class="flex flex-wrap gap-1 mb-4">
          ${(event.tags || []).map(tag => `
            <span class="px-2 py-1 bg-gray-100 text-gray-600 rounded-full text-xs">${tag}</span>
          `).join('')}
        </div>

        <!-- Action Buttons -->
        <div class="flex gap-2">
          ${event.isAttending ? 
            `<button onclick="leaveEvent('${event.id}')" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium transition-colors">
              Can't Attend
            </button>` :
            `<button onclick="joinEvent('${event.id}')" class="flex-1 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
              ${isUpcoming ? 'Join Event' : 'View Event'}
            </button>`
          }
          <button onclick="showEventDetails('${event.id}')" class="flex-1 border border-gray-300 hover:border-gray-400 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium transition-colors">
            Details
          </button>
        </div>
      `;
      
      return card;
    }

    // Format event date
    function formatEventDate(date) {
      const options = {
        weekday: 'short',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      };
      return date.toLocaleDateString('en-US', options);
    }

    // Switch tabs
    function switchTab(tab) {
      currentTab = tab;
      
      // Update tab styling
      document.querySelectorAll('.event-tab').forEach(btn => {
        btn.classList.remove('active', 'border-green-500', 'text-green-600');
        btn.classList.add('border-transparent', 'text-gray-500');
      });
      event.target.classList.add('active', 'border-green-500', 'text-green-600');
      event.target.classList.remove('border-transparent', 'text-gray-500');
      
      filterEvents();
    }

    // Filter events
    function filterEvents() {
      let filtered = [...allEvents];
      
      // Tab filter
      if (currentTab === 'upcoming') {
        filtered = filtered.filter(event => new Date(event.date + 'T' + event.time) > new Date());
      } else if (currentTab === 'attending') {
        filtered = filtered.filter(event => event.isAttending);
      } else if (currentTab === 'my-events') {
        filtered = filtered.filter(event => event.isOrganizer);
      }
      
      // Search filter
      const searchQuery = document.getElementById('eventSearch').value.toLowerCase();
      if (searchQuery) {
        filtered = filtered.filter(event => 
          event.title.toLowerCase().includes(searchQuery) ||
          event.description.toLowerCase().includes(searchQuery) ||
          event.organizer.toLowerCase().includes(searchQuery) ||
          event.location.toLowerCase().includes(searchQuery)
        );
      }
      
      // Type filter
      const typeFilter = document.getElementById('eventTypeFilter').value;
      if (typeFilter) {
        filtered = filtered.filter(event => event.type === typeFilter);
      }
      
      // Date filter
      const dateFilter = document.getElementById('dateFilter').value;
      if (dateFilter) {
        const now = new Date();
        filtered = filtered.filter(event => {
          const eventDate = new Date(event.date);
          switch (dateFilter) {
            case 'today':
              return eventDate.toDateString() === now.toDateString();
            case 'week':
              const weekLater = new Date(now.getTime() + 7 * 24 * 60 * 60 * 1000);
              return eventDate >= now && eventDate <= weekLater;
            case 'month':
              const monthLater = new Date(now.getFullYear(), now.getMonth() + 1, now.getDate());
              return eventDate >= now && eventDate <= monthLater;
            default:
              return true;
          }
        });
      }
      
      // Location filter
      const locationFilter = document.getElementById('locationFilter').value;
      if (locationFilter) {
        filtered = filtered.filter(event => 
          event.location.toLowerCase().includes(locationFilter.toLowerCase())
        );
      }
      
      filteredEvents = filtered;
      displayEvents();
    }

    // Show create event modal
    function showCreateEventModal() {
      document.getElementById('createEventModal').style.display = 'flex';
    }

    // Hide create event modal
    function hideCreateEventModal() {
      document.getElementById('createEventModal').style.display = 'none';
      // Clear form
      document.getElementById('eventTitle').value = '';
      document.getElementById('eventType').value = '';
      document.getElementById('eventLocation').value = '';
      document.getElementById('eventDate').value = '';
      document.getElementById('eventTime').value = '';
      document.getElementById('eventDescription').value = '';
      document.getElementById('eventCapacity').value = '';
    }

    // Create event
    function createEvent(event) {
      event.preventDefault();
      
      const title = document.getElementById('eventTitle').value;
      const type = document.getElementById('eventType').value;
      const location = document.getElementById('eventLocation').value;
      const date = document.getElementById('eventDate').value;
      const time = document.getElementById('eventTime').value;
      const description = document.getElementById('eventDescription').value;
      const capacity = parseInt(document.getElementById('eventCapacity').value) || null;
      const category = document.getElementById('eventCategory').value;
      
      const newEvent = {
        id: title.toLowerCase().replace(/\s+/g, '-') + '-' + Date.now(),
        title: title,
        type: type,
        category: category,
        description: description,
        organizer: 'Current User',
        organizerAvatar: 'S',
        organizerColor: 'green',
        date: date,
        time: time,
        location: location,
        capacity: capacity,
        attendees: 1,
        isAttending: true,
        isOrganizer: true,
        tags: [`#${category}`, `#${type}`],
        status: 'confirmed',
        attendeesList: [
          { name: 'Current User', avatar: 'S', color: 'green' }
        ]
      };
      
      allEvents.unshift(newEvent);
      filteredEvents = [...allEvents];
      
      // Save to localStorage
      localStorage.setItem('communityEvents', JSON.stringify(allEvents));
      
      hideCreateEventModal();
      displayEvents();
      updateStats();
      generateMiniCalendar();
      
      showNotification(`Event "${title}" created successfully! üéâ`, 'success');
    }

    // Join event
    function joinEvent(eventId) {
      const event = allEvents.find(e => e.id === eventId);
      if (event && (!event.capacity || event.attendees < event.capacity)) {
        event.isAttending = true;
        event.attendees += 1;
        event.attendeesList.push({ name: 'Current User', avatar: 'S', color: 'green' });
        
        // Save changes
        localStorage.setItem('communityEvents', JSON.stringify(allEvents));
        
        displayEvents();
        updateStats();
        showNotification(`Joined "${event.title}"! See you there! üéâ`, 'success');
      } else if (event && event.capacity && event.attendees >= event.capacity) {
        showNotification('Sorry, this event is full!', 'warning');
      }
    }

    // Leave event
    function leaveEvent(eventId) {
      const event = allEvents.find(e => e.id === eventId);
      if (event && event.isAttending) {
        event.isAttending = false;
        event.attendees = Math.max(0, event.attendees - 1);
        event.attendeesList = event.attendeesList.filter(a => a.name !== 'Current User');
        
        // Save changes
        localStorage.setItem('communityEvents', JSON.stringify(allEvents));
        
        displayEvents();
        updateStats();
        showNotification(`You're no longer attending "${event.title}"`, 'info');
      }
    }

    // Show event details
    function showEventDetails(eventId) {
      const event = allEvents.find(e => e.id === eventId);
      if (!event) return;
      
      const modal = document.getElementById('eventDetailsModal');
      const content = document.getElementById('eventDetailsContent');
      
      const eventDate = new Date(event.date + 'T' + event.time);
      const isUpcoming = eventDate > new Date();
      
      content.innerHTML = `
        <div class="flex items-start justify-between mb-6">
          <div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">${event.title}</h2>
            <p class="text-gray-600">Organized by ${event.organizer}</p>
          </div>
          <button onclick="hideEventDetails()" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <!-- Main Content -->
          <div class="md:col-span-2 space-y-6">
            <!-- Event Info -->
            <div class="bg-gray-50 rounded-lg p-4">
              <h3 class="font-semibold text-gray-800 mb-3">Event Details</h3>
              <div class="space-y-2 text-sm">
                <div class="flex items-center">
                  <span class="w-6">üìÖ</span>
                  <span>${formatEventDate(eventDate)}</span>
                </div>
                <div class="flex items-center">
                  <span class="w-6">üìç</span>
                  <span>${event.location}</span>
                </div>
                <div class="flex items-center">
                  <span class="w-6">üë•</span>
                  <span>${event.attendees}${event.capacity ? '/' + event.capacity : ''} attendees</span>
                </div>
                <div class="flex items-center">
                  <span class="w-6">üè∑Ô∏è</span>
                  <span>${event.type.charAt(0).toUpperCase() + event.type.slice(1)} ‚Ä¢ ${event.category}</span>
                </div>
              </div>
            </div>

            <!-- Description -->
            <div class="bg-white border rounded-lg p-4">
              <h3 class="font-semibold text-gray-800 mb-3">About This Event</h3>
              <p class="text-gray-700">${event.description}</p>
            </div>

            <!-- Tags -->
            <div class="bg-white border rounded-lg p-4">
              <h3 class="font-semibold text-gray-800 mb-3">Tags</h3>
              <div class="flex flex-wrap gap-2">
                ${(event.tags || []).map(tag => `
                  <span class="px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-sm">${tag}</span>
                `).join('')}
              </div>
            </div>
          </div>

          <!-- Sidebar -->
          <div class="space-y-6">
            <!-- Attendees -->
            <div class="bg-white border rounded-lg p-4">
              <h3 class="font-semibold text-gray-800 mb-4">Attendees (${event.attendees})</h3>
              <div class="space-y-3">
                ${(event.attendeesList || []).slice(0, 10).map(attendee => `
                  <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-${attendee.color}-100 rounded-full flex items-center justify-center text-${attendee.color}-600 font-bold">
                      ${attendee.avatar}
                    </div>
                    <div class="flex-1">
                      <div class="font-medium text-sm">${attendee.name}</div>
                    </div>
                  </div>
                `).join('')}
                ${event.attendees > 10 ? `<div class="text-center text-sm text-gray-500">+${event.attendees - 10} more</div>` : ''}
              </div>
            </div>

            <!-- Organizer -->
            <div class="bg-white border rounded-lg p-4">
              <h3 class="font-semibold text-gray-800 mb-3">Organizer</h3>
              <div class="flex items-center space-x-3">
                <div class="w-12 h-12 bg-${event.organizerColor}-100 rounded-full flex items-center justify-center text-${event.organizerColor}-600 font-bold">
                  ${event.organizerAvatar}
                </div>
                <div>
                  <div class="font-medium">${event.organizer}</div>
                  <div class="text-sm text-gray-500">Event Host</div>
                </div>
              </div>
            </div>

            <!-- Actions -->
            <div class="space-y-3">
              ${event.isAttending ? 
                `<button onclick="leaveEvent('${event.id}'); hideEventDetails();" class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-3 rounded-lg font-medium transition-colors">
                  Can't Attend
                </button>` :
                `<button onclick="joinEvent('${event.id}'); hideEventDetails();" class="w-full bg-green-500 hover:bg-green-600 text-white px-4 py-3 rounded-lg font-medium transition-colors">
                  ${isUpcoming ? 'Join Event' : 'View Event'}
                </button>`
              }
              <button class="w-full border border-gray-300 hover:border-gray-400 text-gray-700 px-4 py-3 rounded-lg font-medium transition-colors">
                Share Event
              </button>
            </div>
          </div>
        </div>
      `;
      
      modal.style.display = 'flex';
    }

    // Hide event details
    function hideEventDetails() {
      document.getElementById('eventDetailsModal').style.display = 'none';
    }

    // Generate mini calendar
    function generateMiniCalendar() {
      const calendar = document.getElementById('miniCalendar');
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth();
      
      // Get first day of month and number of days
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      
      // Clear calendar
      calendar.innerHTML = '';
      
      // Add day headers
      const dayHeaders = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
      dayHeaders.forEach(day => {
        const header = document.createElement('div');
        header.className = 'text-center font-semibold text-gray-600 p-1';
        header.textContent = day;
        calendar.appendChild(header);
      });
      
      // Add empty cells for days before month starts
      for (let i = 0; i < firstDay; i++) {
        const emptyDay = document.createElement('div');
        calendar.appendChild(emptyDay);
      }
      
      // Add days of month
      for (let day = 1; day <= daysInMonth; day++) {
        const dayElement = document.createElement('div');
        dayElement.className = 'calendar-day text-center p-1 cursor-pointer rounded';
        dayElement.textContent = day;
        
        const dayDate = new Date(year, month, day);
        const dayString = dayDate.toISOString().split('T')[0];
        
        // Check if this day has events
        const hasEvents = allEvents.some(event => event.date === dayString);
        if (hasEvents) {
          dayElement.classList.add('has-event');
        }
        
        // Highlight today
        if (dayDate.toDateString() === now.toDateString()) {
          dayElement.classList.add('bg-green-500', 'text-white');
        }
        
        calendar.appendChild(dayElement);
      }
    }

    // Toggle calendar visibility
    function toggleCalendar() {
      const calendar = document.querySelector('.floating-calendar');
      calendar.style.display = calendar.style.display === 'none' ? 'block' : 'none';
    }

    // Update statistics
    function updateStats() {
      const totalEvents = allEvents.length;
      const myEvents = allEvents.filter(e => e.isOrganizer).length;
      const attending = allEvents.filter(e => e.isAttending).length;
      const hosted = allEvents.filter(e => e.isOrganizer).length;
      
      document.getElementById('totalEvents').textContent = totalEvents;
      document.getElementById('myEvents').textContent = myEvents;
      document.getElementById('attending').textContent = attending;
      document.getElementById('hosted').textContent = hosted;
    }

    // Notification system
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg text-white max-w-sm transform transition-all duration-300 translate-x-full`;
      
      switch (type) {
        case 'success':
          notification.classList.add('bg-green-500');
          break;
        case 'error':
          notification.classList.add('bg-red-500');
          break;
        case 'warning':
          notification.classList.add('bg-yellow-500');
          break;
        default:
          notification.classList.add('bg-blue-500');
      }
      
      notification.textContent = message;
      document.body.appendChild(notification);
      
      // Animate in
      setTimeout(() => notification.classList.remove('translate-x-full'), 100);
      
      // Auto remove
      setTimeout(() => {
        notification.classList.add('translate-x-full');
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }
  </script>
