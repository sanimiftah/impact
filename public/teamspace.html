<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeamSpace – Build Together</title>
</head>
<body class="font-sans bg-gray-50 text-gray-800 leading-relaxed">

  <section class="max-w-4xl mx-auto p-6">
    <header class="mb-6 text-center">
      <h2 class="text-2xl font-bold text-purple-700">🤝 TeamSpace – Build Together</h2>
      <p class="text-lg text-gray-700">Join forces with others who share your vision.</p>
      <div class="flex justify-center space-x-4 mt-2">
        <a href="index.html" class="text-blue-500 hover:underline">← Back to Home</a>
        <a href="dashboard_enhanced.html" class="text-purple-500 hover:underline">📊 Back to Dashboard</a>
      </div>
    </header>

    <!-- Team Creation Form -->
    <form id="teamForm" class="bg-purple-50 p-6 rounded-lg shadow-md space-y-4">
      <div>
        <label for="teamName" class="block font-medium text-gray-700">Team Name:</label>
        <input type="text" id="teamName" name="teamName" class="w-full border border-gray-300 rounded p-2" required />
      </div>

      <div>
        <label for="mission" class="block font-medium text-gray-700">Team Mission:</label>
        <textarea id="mission" name="mission" rows="3" class="w-full border border-gray-300 rounded p-2" required></textarea>
      </div>

      <div>
        <label for="tags" class="block font-medium text-gray-700">Tags:</label>
        <input type="text" id="tags" name="tags" placeholder="e.g., youth, climate, education" class="w-full border border-gray-300 rounded p-2" />
      </div>

      <div>
        <label for="members" class="block font-medium text-gray-700">Invite Members (comma-separated):</label>
        <input type="text" id="members" name="members" placeholder="e.g., Aisha, Ken, Mei" class="w-full border border-gray-300 rounded p-2" />
      </div>

      <button type="submit" class="bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-4 rounded">
        ➕ Create Team
      </button>
      <p class="text-sm text-gray-500 italic mt-2">Together, we grow stronger.</p>
    </form>

    <!-- Team Dashboard -->
    <section id="teamDashboard" class="mt-10 space-y-6">
      <h3 class="text-xl font-semibold text-purple-700 mb-4">🌟 Team Highlights</h3>
      <!-- Teams will be injected here -->
    </section>
  </section>

  <!-- JavaScript for team creation -->
  <script>
    const teamForm = document.getElementById('teamForm');
    const teamDashboard = document.getElementById('teamDashboard');

    let teams = [];

    teamForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('teamName').value;
      const mission = document.getElementById('mission').value;
      const tags = document.getElementById('tags').value;
      const members = document.getElementById('members').value.split(',').map(m => m.trim());

      const newTeam = { name, mission, tags, members };
      teams.push(newTeam);
      teamForm.reset();
      renderTeams();
    });

    function renderTeams() {
      teamDashboard.innerHTML = '';
      teams.forEach(team => {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-lg shadow-md p-4';

        card.innerHTML = `
          <h4 class="font-bold text-purple-700">🤝 ${team.name}</h4>
          <p class="text-sm text-gray-600 mb-2">${team.mission}</p>
          <p class="text-xs text-gray-500">Tags: ${team.tags || '—'}</p>
          <p class="text-sm text-gray-700 mt-2"><strong>Members:</strong> ${team.members.join(', ')}</p>
          <button class="mt-2 bg-purple-500 hover:bg-purple-600 text-white py-1 px-3 rounded">View Team</button>
        `;
        teamDashboard.appendChild(card);
      });
    }
  </script>
</body>
</html>
