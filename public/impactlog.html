<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ImpactLog – Reflect & Grow</title>
</head>
<body class="font-sans bg-gray-50 text-gray-800 leading-relaxed">
<nav class="mb-6 text-center space-x-4">
  <a href="opencall.html" class="text-indigo-600 hover:underline">OpenCall</a>
  <a href="impactlog.html" class="text-green-600 hover:underline font-semibold">ImpactLog</a>
  <a href="dashboard.html" class="text-purple-600 hover:underline">Dashboard</a>
  <a href="impactcard.html" class="text-blue-600 hover:underline">Impact Card</a>
</nav>
  <section class="max-w-4xl mx-auto p-6">
    <header class="mb-6 text-center">
      <h2 class="text-2xl font-bold text-green-700">📖 ImpactLog – Reflect & Grow</h2>
      <p class="text-lg text-gray-700">Capture your journey. Celebrate progress. Learn from experience.</p>
      <div class="flex justify-center space-x-4 mt-2">
        <a href="index.html" class="text-blue-500 hover:underline">← Back to Home</a>
        <a href="dashboard_enhanced.html" class="text-purple-500 hover:underline">📊 Back to Dashboard</a>
      </div>
    </header>

    <!-- Log Entry Form -->
    <form id="logForm" class="bg-green-50 p-6 rounded-lg shadow-md space-y-4">
      <div>
        <label for="action" class="block font-medium text-gray-700">What did you do?</label>
        <input type="text" id="action" name="action" class="w-full border border-gray-300 rounded p-2" required />
      </div>

      <div>
        <label for="learning" class="block font-medium text-gray-700">What did you learn?</label>
        <textarea id="learning" name="learning" rows="3" class="w-full border border-gray-300 rounded p-2" required></textarea>
      </div>

      <div>
        <label for="surprise" class="block font-medium text-gray-700">What surprised you?</label>
        <textarea id="surprise" name="surprise" rows="2" class="w-full border border-gray-300 rounded p-2"></textarea>
      </div>

      <div>
        <label for="values" class="block font-medium text-gray-700">How did it align with your values?</label>
        <textarea id="values" name="values" rows="2" class="w-full border border-gray-300 rounded p-2"></textarea>
      </div>

      <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded">
        ✍️ Log Reflection
      </button>
      <p class="text-sm text-gray-500 italic mt-2">Growth is the quiet bloom of impact.</p>
    </form>

    <!-- Metrics Dashboard -->
    <section class="mt-10 bg-white p-6 rounded-lg shadow-md">
      <h3 class="text-xl font-semibold text-green-700 mb-4">📊 Your Impact Summary</h3>
      <p id="metrics" class="text-sm text-gray-700">Reflections logged: 0</p>
    </section>

    <!-- Timeline View -->
    <section id="logTimeline" class="mt-10 space-y-6">
      <h3 class="text-xl font-semibold text-green-700 mb-4">🕰️ Reflection Timeline</h3>
      <!-- Logs will be injected here -->
    </section>
  </section>

  <!-- JavaScript for logging reflections -->
  <script>
    const logForm = document.getElementById('logForm');
    const logTimeline = document.getElementById('logTimeline');
    const metrics = document.getElementById('metrics');

    // Load existing logs from localStorage
    let logs = JSON.parse(localStorage.getItem('impactLogs')) || [];

    // Pre-fill from OpenCall if available
    const urlParams = new URLSearchParams(window.location.search);
    const preTitle = urlParams.get('title');
    const preCause = urlParams.get('cause');
    if (preTitle || preCause) {
      document.getElementById('action').value = `Joined OpenCall: ${preTitle}`;
      document.getElementById('values').value = `Cause: ${preCause}`;
    }

    // Render existing logs
    renderLogs();

    logForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const action = document.getElementById('action').value;
      const learning = document.getElementById('learning').value;
      const surprise = document.getElementById('surprise').value;
      const values = document.getElementById('values').value;

      const newLog = {
        action,
        learning,
        surprise,
        values,
        date: new Date().toLocaleDateString()
      };

      logs.unshift(newLog); // newest first
      localStorage.setItem('impactLogs', JSON.stringify(logs));
      logForm.reset();
      renderLogs();
    });

    function renderLogs() {
      logTimeline.innerHTML = '';
      metrics.textContent = `Reflections logged: ${logs.length}`;

      logs.forEach(log => {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-lg shadow-md p-4';

        card.innerHTML = `
          <p class="text-xs text-gray-500 mb-2">Date: ${log.date}</p>
          <h4 class="font-bold text-green-700 mb-1">🌱 ${log.action}</h4>
          <p class="text-sm text-gray-700"><strong>Learned:</strong> ${log.learning}</p>
          ${log.surprise ? `<p class="text-sm text-gray-700 mt-1"><strong>Surprised by:</strong> ${log.surprise}</p>` : ''}
          ${log.values ? `<p class="text-sm text-gray-700 mt-1"><strong>Values:</strong> ${log.values}</p>` : ''}
        `;
        logTimeline.appendChild(card);
      });
    }
  </script>
</body>
</html>
