<!-- volunteer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volunteer View – Impact</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-green-50 to-white text-gray-800 font-sans">

  <!-- 🌱 Header -->
  <header class="p-6 bg-green-600 text-white text-center shadow-md">
    <h1 class="text-3xl font-bold tracking-wide">Volunteer Dashboard</h1>
    <p class="mt-2 text-lg italic">Plant your ideas. Reflect. Grow impact.</p>
  </header>

  <main class="max-w-4xl mx-auto py-8 px-4 space-y-10">

    <!-- 🧩 Seedboard -->
    <section id="seedboard">
      <h2 class="text-2xl font-semibold text-green-700 mb-4">🌱 Seedboard</h2>
      <form id="submitIdeaForm" class="space-y-4 bg-white p-6 rounded-lg shadow">
        <input type="text" placeholder="Your idea..." class="w-full border border-green-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-green-400" />
        <!-- Future: tone, tags, location inputs -->
        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition">Submit Idea</button>
      </form>
      <div id="ideaList" class="mt-6 space-y-4"></div>
    </section>

    <!-- 🌼 Saved Seeds -->
    <section id="savedSeeds">
      <h2 class="text-2xl font-semibold text-yellow-600 mb-4">🌼 Saved Seeds</h2>
      <div id="savedList" class="space-y-4 bg-yellow-50 p-4 rounded shadow-inner"></div>
    </section>

    <!-- 📊 Dashboard -->
    <section id="dashboard">
      <h2 class="text-2xl font-semibold text-blue-600 mb-4">📊 Impact Dashboard</h2>
      <div id="dashboardStats" class="bg-blue-50 p-4 rounded shadow-inner"></div>
    </section>

    <!-- 📝 ImpactLog -->
    <section id="impactLog">
      <h2 class="text-2xl font-semibold text-purple-600 mb-4">📝 ImpactLog</h2>
      <div id="logEntries" class="bg-purple-50 p-4 rounded shadow-inner"></div>
    </section>

    <!-- 🃏 Impact Card -->
    <section id="impactCard">
      <h2 class="text-2xl font-semibold text-pink-600 mb-4">🃏 Impact Card</h2>
      <div id="cardVisual" class="bg-pink-50 p-4 rounded shadow-inner"></div>
    </section>

    <!-- 🔗 OpenCall -->
    <section id="openCall">
      <h2 class="text-2xl font-semibold text-red-600 mb-4 flex items-center">
        🔗 Open Calls
        <span id="openCallBadge" class="ml-2 bg-red-600 text-white text-xs px-2 py-1 rounded-full hidden">0</span>
      </h2>
      <div id="openCallList" class="bg-red-50 p-4 rounded shadow-inner space-y-4"></div>
    </section>

  </main>

  <!-- 🔌 Scripts -->
  <script type="module" src="js/volunteer.js"></script>
</body>
</html>
