<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="output.css" rel="stylesheet">
  <title>Impact – Clean Test</title>
  <style>
    /* Ensure all clicks work */
    * {
      pointer-events: auto !important;
    }
    
    a, button {
      cursor: pointer !important;
      display: block !important;
      position: relative !important;
      z-index: 999 !important;
    }
  </style>
</head>
<body class="font-sans bg-gray-50 text-gray-800">

  <!-- Super Simple Navigation -->
  <nav class="bg-white shadow-md p-6">
    <h1 class="text-2xl font-bold text-center mb-6">🌱 IMPACT Platform</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 max-w-4xl mx-auto">
      
      <a href="seedboard.html" class="bg-green-500 hover:bg-green-600 text-white p-4 rounded-lg text-center font-semibold">
        🌱 Seedboard
      </a>
      
      <a href="dashboard_enhanced.html" class="bg-blue-500 hover:bg-blue-600 text-white p-4 rounded-lg text-center font-semibold">
        📊 Dashboard
      </a>
      
      <a href="skillmatch.html" class="bg-yellow-500 hover:bg-yellow-600 text-white p-4 rounded-lg text-center font-semibold">
        🧠 SkillMatch
      </a>
      
      <a href="teamspace_new.html" class="bg-purple-500 hover:bg-purple-600 text-white p-4 rounded-lg text-center font-semibold">
        🤝 TeamSpace
      </a>
      
      <a href="impactlog_new.html" class="bg-gray-500 hover:bg-gray-600 text-white p-4 rounded-lg text-center font-semibold">
        📖 ImpactLog
      </a>
      
      <a href="opencall_new.html" class="bg-red-500 hover:bg-red-600 text-white p-4 rounded-lg text-center font-semibold">
        📣 OpenCall
      </a>
      
    </div>
  </nav>

  <!-- Test Content -->
  <div class="max-w-4xl mx-auto p-6">
    <h2 class="text-xl font-bold mb-4">Test Page - All Links Should Work</h2>
    <p class="text-gray-600">Click any of the module buttons above to navigate to that section.</p>
    
    <div class="mt-8 space-y-4">
      <h3 class="font-semibold">Debug Info:</h3>
      <div id="debug-info" class="bg-gray-100 p-4 rounded">
        Page loaded successfully. JavaScript is working.
      </div>
    </div>
  </div>

  <script>
    console.log('Simple page loaded');
    
    // Update debug info
    document.getElementById('debug-info').innerHTML = `
      <p>✅ Page loaded at: ${new Date().toLocaleTimeString()}</p>
      <p>✅ Found ${document.querySelectorAll('a').length} navigation links</p>
      <p>✅ JavaScript is working</p>
    `;
    
    // Add click tracking
    document.addEventListener('click', function(e) {
      console.log('Click detected:', e.target);
      if (e.target.tagName === 'A') {
        console.log('Navigating to:', e.target.href);
      }
    });
  </script>
</body>
</html>
